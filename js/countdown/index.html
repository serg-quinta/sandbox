<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .timer-container {
      display: flex;
    }
    .timer-item-wrapper {
      background-color: #ddd;
      padding: 10px;
      width: 280px;
    }
    .timer-item {
      position: relative;
      padding-bottom: 100%;
    }
    .time {
      font-family: sans-serif;
      position: absolute;
      top: calc(50% - 25px);
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    .time-value {
      color: #333;
      display: block;
      font-size: 2em;
      line-height: 1;
    }
    .time-label {
      color: #939598;
    }
    .timer-circle {
      transform: rotate(-90deg);
      position: absolute;
      top: 0;
      left: 0;
      transition: all 1s linear;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-item-wrapper">
      <div class="timer-item">
        <div class="time">
          <span class="time-value" id="hours-value">24</span>
          <span class="time-label">hours</span>
        </div>
        <svg class="timer-circle" viewBox="0 0 260 260">
          <circle r="117" cx="130" cy="130" fill="none" stroke="#f4f4f4" stroke-width="26"/>
          <circle id="hours-circle" r="117" cx="130" cy="130" fill="none" stroke="#939598" stroke-width="26" stroke-dasharray="735" stroke-dashoffset="0"/>
        </svg>
      </div>
    </div>
    <div class="timer-item-wrapper">
      <div class="timer-item">
        <div class="time">
          <span class="time-value" id="min-value">00</span>
          <span class="time-label">minutes</span>
        </div>
        <svg class="timer-circle" viewBox="0 0 260 260">
          <circle r="117" cx="130" cy="130" fill="none" stroke="#f4f4f4" stroke-width="26"/>
          <circle id="min-circle" r="117" cx="130" cy="130" fill="none" stroke="#939598" stroke-width="26" stroke-dasharray="735" stroke-dashoffset="0"/>
        </svg>
      </div>
    </div>
    <div class="timer-item-wrapper">
      <div class="timer-item">
        <div class="time">
          <span class="time-value" id="sec-value">00</span>
          <span class="time-label">seconds</span>
        </div>
        <svg class="timer-circle" viewBox="0 0 260 260">
          <circle r="117" cx="130" cy="130" fill="none" stroke="#f4f4f4" stroke-width="26"/>
          <circle id="sec-circle" r="117" cx="130" cy="130" fill="none" stroke="#939598" stroke-width="26" stroke-dasharray="735" stroke-dashoffset="0"/>
        </svg>
      </div>
    </div>
  </div>
  <script>
    (function() {
      'use strict';
      var time = 60, /* how long the timer runs for */
          initialOffset = '735',
          i = 59,
          secCircle = document.getElementById('sec-circle'),
          secValue = document.getElementById("sec-value");
      var secInterval = setInterval(function() {
          secCircle.style.strokeDashoffset = initialOffset - i*(initialOffset/time);
          if (i > 9) {
            secValue.innerHTML = i;
          }
          else {
            secValue.innerHTML = "0" +i;
          }
          if (i == 0) {
              i = 60;
          }
          i--;
          console.log(secCircle.style.strokeDashoffset);
          console.log(i);
      }, 1000);
    }());
  </script>
</body>
</html>
