<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>

<body>
  <h1>Slider</h1>
  <div data-slider class="slider">
    <div data-slider-thumb class="slider__thumb"></div>
  </div>

  <div class="slider__footer">
    Slide:<span data-slider-slide>0</span>
    Change:<span data-slider-change>0</span>
    <button type="button" onclick="slider.setValue(50)">slider.setValue(50)</button>
  </div>

  <script>
    'use strict';
    /* globals Slider */
    let slider = new Slider({
      selector: '[data-slider]',
      max: 100
    });
  </script>
</body>

</html>
